<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <!-- <title>Document</title> -->
</head>
<body>
    <div class="container">

        <div class="inputbox">
            0
        </div>

        <div class="buttonbox">

            <div class="row1">
                <div class="btn" id="acbtn" name="AC">AC</div>
                <div class="btn" id="delbtn" name="DEL">DEL</div>
                <div class="btn" id="/btn" name="/">/</div>
                <div class="btn" id="*btn" name="*">*</div>
            </div>

            <div class="row2">
                <div class="btn" id="1btn" name="1">1</div>
                <div class="btn" id="2btn" name="2">2</div>
                <div class="btn" id="3btn" name="3">3</div>
                <div class="btn" id="+btn" name="+">+</div>
            </div>

            <div class="row3">
                <div class="btn" id="4btn" name="4">4</div>
                <div class="btn" id="5btn" name="5">5</div>
                <div class="btn" id="6btn" name="6">6</div>
                <div class="btn" id="-btn" name="-">-</div>
            </div>

            <div class="row4">
                <div class="btn" id="7btn" name="7">7</div>
                <div class="btn" id="8btn" name="8">8</div>   
                <div class="btn" id="9btn" name="9">9</div>
                <div class="btn" id="=btn" name="=">=</div>
            </div>

            <div class="row5">
                <div class="btn" id="7btn" name="(">(</div>
                <div class="btn" id="8btn" name="0">0</div>   
                <div class="btn" id="9btn" name=")">)</div>
                <div class="btn" id="=btn" name=".">.</div>
            </div>

        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
